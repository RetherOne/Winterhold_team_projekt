{% extends 'Layout/basic.html' %}
{% block title %}Logining{%endblock%}
{% block content %}
    {% if form.errors %}
        <p>Пароли не совпадают</p>
    {% endif %} 
    <form method="post" action='{% url "user:login" %}'>
        {% csrf_token %}
        {{form.as_p}}
        <button name='submit'>log in</button>
        <input type="hidden" name='next' value="{% url 'Game:greetings' %}">
    </form>
    <a href="{% url 'Game:start_page' %}">Назад</a>
{% endblock %}
